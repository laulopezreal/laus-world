name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  repository_dispatch:
    types: [content_update]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Checkout Notes
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.NOTES_REPO }} # Configure this secret in your repo settings (e.g. username/notes-repo)
          token: ${{ secrets.PAT_TOKEN }}     # Configure this secret with a PAT that has repo access
          path: public/vault

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Index
        run: |
          npm run build:index

      - name: Build
        run: npm run build

      - name: Add .nojekyll
        run: touch dist/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
